<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3.js File Overlaps Visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        circle {
            fill: #ccc;
            stroke: #000;
            stroke-width: 1.5px;
        }

        line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .labels {
            font-size: 12px;
        }
    </style>
</head>
<body>
<script>
    d3.json("duplicates-report.json").then(function(graph) {
        // Parse the data into nodes and links
        const nodes = [];
        const links = [];
        const nodeMap = {};
        let index = 0;

        for (let file in graph) {
            nodeMap[file] = index;
            nodes.push({name: file});
            index++;

            for (let overlapFile in graph[file].overlaps) {
                if (!nodeMap[overlapFile]) {
                    nodeMap[overlapFile] = index;
                    nodes.push({name: overlapFile});
                    index++;
                }
                links.push({
                    source: nodeMap[file],
                    target: nodeMap[overlapFile],
                    value: graph[file].overlaps[overlapFile].match_count
                });
            }
        }

        // D3.js visualization code
        const width = 960;
        const height = 600;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        const force = d3.forceSimulation()
            .nodes(nodes)
            .force("link", d3.forceLink(links).distance(100))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.selectAll(".link")
            .data(links)
            .enter().append("line")
            .attr("class", "link")
            .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

        const node = svg.selectAll(".node")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 10);

        const label = svg.selectAll(".labels")
            .data(nodes)
            .enter().append("text")
            .attr("class", "labels")
            .text(function(d) {
                return d.name.split('/').pop();  // Display only the file name, not the full path
            });

        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });

            label.attr("x", function(d) { return d.x; })
                .attr("y", function(d) { return d.y; });
        });
    });
</script>
</body>
</html>
