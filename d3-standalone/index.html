<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3.js File Overlaps Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<div id="status-bar" class="status-bar">
    <div id="status-content">
        <div class="status-label">Status bar</div>
    </div>
</div>

<div id="info" class="overlay">
    <h2>Info</h2>
    <div class="legend-item">
        <div class="legend-circle" style="background-color: blue;"></div>
        <div class="legend-label">Nodes (Files)</div>
    </div>
    <div class="legend-item">
        <div class="legend-line" style="background-color: red;"></div>
        <div class="legend-label">Links (Duplicates)</div>
    </div>
</div>

<div id="tooltip" style="position: absolute; visibility: hidden; background-color: white; border: 1px solid #ccc; padding: 5px; border-radius: 5px;"></div>
<script src="script.js"></script>
</body>
</html>
